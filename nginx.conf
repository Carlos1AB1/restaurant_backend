# Configuración de Nginx para el backend Django
server {
    listen 80;
    server_name tu-dominio.com tu-ip-elastica.com;

    # Logs
    access_log /var/log/nginx/restaurant_backend_access.log;
    error_log /var/log/nginx/restaurant_backend_error.log;

    # Archivos estáticos (si no usas S3)
    location /static/ {
        alias /var/www/restaurant_backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de media (si no usas S3)
    location /media/ {
        alias /var/www/restaurant_backend/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy al backend Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 200;
        }
    }

    # Configuración de seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
